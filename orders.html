<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>قائمة الطلبات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #0f1113;
      color: white;
      padding: 20px;
    }
    h2 {
      color: gold;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
    }
    th {
      background-color: gold;
      color: black;
    }
    td {
      background-color: #1c1f26;
    }
    a, .btn {
      color: black;
      background-color: gold;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #e6c200;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h2>قائمة الطلبات</h2>
  <div class="actions">
    <a href="index.html" class="btn">العودة إلى الموقع</a>
    <button onclick="resetOrders()" class="btn">تحديث قائمة الطلبات</button>
  </div>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>اسم المستخدم</th>
        <th>نوع الخدمة</th>
        <th>الكمية</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function loadOrders() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const tbody = document.querySelector("#ordersTable tbody");
      tbody.innerHTML = "";

      if (orders.length === 0) {
        const row = document.createElement("tr");
        const cell = document.createElement("td");
        cell.colSpan = 3;
        cell.textContent = "لا توجد طلبات حالياً.";
        row.appendChild(cell);
        tbody.appendChild(row);
      } else {
        orders.forEach(order => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${order.user}</td>
            <td>${order.type}</td>
            <td>${order.amount}</td>
          `;
          tbody.appendChild(row);
        });
      }
    }

    function resetOrders() {
      localStorage.removeItem("orders");
      loadOrders(); // يعيد تحميل الجدول بدون الطلبات القديمة
    }

    window.onload = loadOrders;
  </script>
</body>
</html>
